        <script>
            $(document).ready(function () {

            function startchanger()
            {
                var i = 1;
                var title = 0;

                setInterval(function ()
                {
                    if (i < 7)
                    {
                        i++;
                    } else {
                        i = 1;
                    }


                    switch (i)
                    {

                        case 1:
                            title = "<b>Willkommensrare</b><br>Du kannst nach der Registration frei entscheiden, welches Rare du als Willkommensrare haben möchtest!";
                            break;

                        case 2:
                            title = "<b>Aktueller Katalog</b><br>Das Holo Hotel hat immer die aktuellsten Möbel im Katalog! Schau doch selbst nach!";
                            break;

                        case 3:
                            title = "<b>Wired SFX</b><br>Kreire deine eigene Musik und zeige sie deinen besten Freunden!";
                            break;

                        case 4:
                            title = "<b>Stapelfelder</b><br>Staple ohne Probleme deine Räume mit einem Stapelfeld.";
                            break;

                        case 5:
                            title = "<b>Youtube TV</b><br>Spiele Holo und hör paralell deine Lieblingsmusik im Client ab!";
                            break;

                        case 6:
                            title = "<b>Eigene Wireds</b><br>Baue grössere und schönere Räume mit unseren selbstgemachten Wireds!";
                            break;

                        case 7:
                            title = " <b>Willkommensrare</b><br>Du kannst nach der Registration frei entscheiden, welches Rare du als Willkommensrare haben möchtest!";
                            break;

                    }
                    $(".icon").css('background', 'url(./public/images/index/img_' + i + '.png) 50% 50% no-repeat');
                    $(".title").html(title);
                }, 5000);
            }
