<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kabbo Doodle Jump</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>Kabbo jump</h1>
        <h3>für gamer,</h3>
        <h3>...by <a href="http://shisha91.xyz" target="_blank">Shisha91</a></h3>
  			<h3>for <a href="http://kabbo.li" target="_blank">Kabbo.LI</a></h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Neustart</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
